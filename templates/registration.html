<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Ecommerce_project</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar  navbar-dark bg-dark">
    <div class="container-fluid m-1">
      <a class="navbar-brand" href="/">Marlo Web-App</a>
    </div>
  </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-3">
                <h2 class="text-white text-center bg-dark p-2"> Register Here</h2>
                <br>
                <form action="/insert" method="post"> 
                    {% csrf_token %}
                    <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Name" name="name" required>
                    </div>
                    <!-- <div class="form-group m-1">
                        <input type="text" class="form-control"placeholder="Enter Last-Name" name="lastname" required>
                    </div> -->
                    <div class="form-group m-1">
                        <input type="email" class="form-control"placeholder="Enter Email-id" name="email" required>
                    </div>
                    <div class="form-group m-1">
                        <input type="password" class="form-control"placeholder="Enter Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <select class="form-select" name="gender" aria-label="Default select example">
                            <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">other</option>
                          </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success m-1" type="submit">Submit</button>
                    </div>               
                    </form>

            </div>
            <div class="col-9">
                <h2 class="text-center text-white bg-dark p-2">Product Details</h2>
                {%for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}
                <table class="table m-2">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.gender}}</td>
                        <td><a type="button" href="/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
                        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                      </tr>
                      {% endfor %}
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
